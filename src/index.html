<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub API Autocomplete</title>
  </head>

  <body>
    <div class="box">
      <div class="search">
        <input class="search__input" type="text" name="search" />
        <ul class="search__dropdown search__dropdown--box-model">
          <!-- <li class="search__suggest search__suggest--selected">
            <span>111</span>
          </li> -->
        </ul>
      </div>

      <div class="selected-repos"> </div>
    </div>

    <template id="repo-card">
      <div class="card">
        <ul class="card__data">
          <li class="card__field">Name: </li>
          <li class="card__field">Owner: </li>
          <li class="card__field">Stars: </li>
        </ul>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="red"
          class="bi bi-x-lg"
          viewBox="0 0 16 16"
        >
          <path
            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
          />
        </svg>
      </div>
    </template>
  </body>
</html>
